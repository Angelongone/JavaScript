<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global对象</title>
</head>
<body>
    <script>
        /*
        Global对象
            1、特点：全局对象，这个Global中封装的方法不需要对象就可以直接调用。方法名（）。
            2、方法：
                encodeURI()：url编码
                decodeURI(): url解码

                encodeURIComponent():url编码,编码的字符更多
                decodeURIComponent():url解码

                parseInt():将字符串转换为数字
                    *逐一判断每一个字符是否是数字，直到不是数字为止，将前边数字部分转换为number
                isNaN():判断一个值是否是NaN
                    *NaN六亲不认，连自己都不认。NaN参与的==比较全部为false；
                eval():将JavaScript字符串转化为JavaScript脚本代码来执行
            3、URL编码
                安格龙 = %E5%AE%89%E6%A0%BC%E9%BE%99
        */

        var str = "安格龙";
        var encode = encodeURI(str);
        document.write(encode + "<br>");
        var s = decodeURI(encode);
        document.write(s + "<br>");

        var str = "安格龙";
        var encode = encodeURIComponent(str);
        document.write(encode + "<br>");
        var s = decodeURIComponent(encode);
        document.write(s + "<br>"); 

        var str = "1234abcd";
        var number = parseInt(str);
        
        var a = NaN;
        document.write(isNaN(a));

        var j = "alert(javascript)"
        eval(j);
    </script>

</body>
</html>
