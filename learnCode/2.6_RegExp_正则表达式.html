<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>
<body>
    <script>
        /*
        1、正则表达式：定义字符串的组成规则。
            1）单个字符：[]
            如：[a],[ab](a或b),[a-zA-Z0-9](a到z或A到Z或0到9)
            特殊符号代表特殊含义的单个字符：
                \d:单个数字字符[0-9]
                \w:单个单词字符[a-zA-Z0-9]
        2、量词符号：
            ？：表示出现0次或1次
            *：表示出现0此或多次
            +：出现1次或多次
            {m,n}:表示 m<= 数量 <= n
                m如果缺省：{，n}:最多n次
                n如果缺省：{m,}:最少m次
        3、正则对象
            1）创建
                1>var reg = new RegExp("正则表达式");
                2>var reg = /正则表达式/;
            2）方法：
                text(参数)：验证指定的字符串是否符合正则定义的规范
            3）开始结束符号
                ^:开始
                $:结束
        */

        var reg = new RegExp("\w{6,12}");
        var reg2 = /^\w{6,12}$/;
        /*
        alert(reg);
        alert(reg2);
        */

        var username = "zhangsan";

        //验证
        var flag = reg2.test(username);
        alert(flag);
    </script>

</body>
</html>
