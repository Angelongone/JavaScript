<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特殊语法</title>
</head>
<body>
    <script>
        //1.语句以;结尾，如果一行只有一条语句则可以省略（不建议）
        var a = 3;
        alert(a);
        /*
        变量的定义使用var关键字，也可以不使用
            *用：定义的变量是局部变量
            *不用：定义的变量是全局变量(不建议使用)
        */
        b = 4;
        alert(b);

    </script>
</body>
</html>
