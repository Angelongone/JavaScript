<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
        /*
        逻辑运算符：
            &&：与（短路）
            ||：或（短路）
            ！：非
        其它类型转Boolean：
            1、number:0或NaN为假，其他为真
            2、string：除了空字符串（""）其他都为true
            3、null&undefined：都为false
            4、对象：所有对象都为true
        */
        //number
        var flag = true;
        document.write(flag + "<br>");
        document.write (!flag + "<br>");
        document.write("<hr>");

        var num = 3;
        var num2 = 0;
        var num3 = NaN ;
        document.write(!!num + "<br>");
        document.write(!!num2 + "<br>");
        document.write(!!num3 + "<br>");
        //string
        var str1 = "abc";
        var str2 = "";
        document.write(!!str1 + "<br>");
        document.write(!!str2 + "<br>");
        document.write("<hr>");

        //null & undefined
        var obj2 = null;
        var obj2 ;
        document.write(!!obj1 + "<br>");
        document.write(!!obj2 + "<br>");

        //对象
        var date = new Date();
        document.write(!!date + "<br>");
        document.write("hr");

    </script>
</body>
</html>
