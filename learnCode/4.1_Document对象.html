<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Document:文档对象
            1、创建（获取）：在html dom模型中可以使用window对象来获取
                1）window.document
                2) document
            2、方法
                1）获取Element对象：
                    1.getElementById(): 根据id属性值获取元素对象。id属性一般唯一
                    2.getElementByTagName():根据元素名称获取元素对象，返回值是一个数组
                    3.getElementByClassName()：根据Class属性值获取元素对象，返回值是一个数组
                    4.getElementByName():根据namne属性值获取元素对象。返回值是一个数组
                2、创建其他DOM对象：
                    createAttribute(name)
                    createComment()
                    createElement()
                    createTextNode()
                
        */

        //2、根据元素名称获取元素对象，返回值是一个数组
        var divs = document.getElementByTagName("div");
        //alert(divs.length)
        //3、根据Class属性值获取元素对象。返回值是一个数组
        var div_cls = document.getElementsByClassName("cls1");
        //alert(div_cls.length);
        //4、根据mame属性值获取元素对象，返回值是一个数组
        var ele_username = document.getElementsByName("username");
        //alert(ele_username.length);
        var table = document.createElement("table");
        alert(table);

    </script>

</body>
</html>
